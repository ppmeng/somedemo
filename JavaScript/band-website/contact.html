<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Jay Skript and the Domsters:about the band</title>
	<link rel="stylesheet" type="text/css" href="style/main.css">
</head>
<body>
	<header>
		<img src="images/logo.gif" alt="Jay Skript and the Domsters">
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="about.html">About</a></li>
				<li><a href="photos.html">Photos</a></li>
				<li><a href="live.html">Live</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
		</nav>
	</header>
	<article>
		<h1>Contact the band</h1>
		<form method="post" action="submit.html">
			<fieldset>
				<p>
					<label for="name">Name:</label>
					<input type="text" id="name" name="name" placeholder="Your name" class="required">
				</p>
				<p>
					<label for="email">Email:</label>
					<input type="email" id="email" name="email" placeholder="Your email address" class="required">
				</p>
				<p>
					<label for="message">Massage:</label>
					<textarea cols="45" rows="7" id="message" name="message" class="required" placeholder="Write your message here."></textarea>
				</p>
				<input type="submit" value="Send">
			</fieldset>
		</form>		
	</article>
	<script src="script/global.js"></script>
</body>
</html>
